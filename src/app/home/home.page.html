<div class="fullContainer">
  <img src="assets/cellnexLogo.png" alt="Logo">
  <h1 class="title">To Do List</h1>
  <canvas class="chart" id="myChart" width="300" height="250"></canvas>
  <div class="midContainer">
    <app-incomplete (updateDataEmit)="loadChart()" [tasks]="tasks"></app-incomplete>
    <app-done (updateDataEmit)="loadChart()" [tasks]="tasks"></app-done>
  </div>
</div>
